<body>
    
    <section>

        <h1>Email sending form</h1>

        <p><i>What is this?</i></p>
        <p>An epic service to send yourself an email.</p>
        <p><i>How do I use it?</i></p>
        <p>Fill out the boxes below and then click "Send"!</p>

        <form method="POST" action="https://simple-form.com/<your email here>">
            <input type="text" name="name" placeholder="Your name" />
            <input type="email" name="replyTo" placeholder="Your email" />
            <textarea name="message" placeholder="Your message"></textarea>
            <input type="submit" value="Send" />
        </form>

    </section>

</body>
